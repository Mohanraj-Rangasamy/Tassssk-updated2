<!DOCTYPE html>
<html lang="en">
<html>
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <!--div parent-->
        <div class="login-main">
        <div class="login-page">
        <div class="heading">
            <h3 style="margin-bottom: 30px; color:rgb(31, 139, 85); text-decoration:underline;">Login</h3>
        </div>
        <form>
            <div class="inputs">
                <input type="email" placeholder="Enter your email id">
            </div>
            <div class="inputs">
            <input type="password" placeholder="Enter your password">
            </div>
            <!--Log in button-->
            <div class="login-btn">
            <button>Login</button>
            </div>
        </form>
        </div>
        </div>
    </body>
</html>
